<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"  href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>

    <link rel="stylesheet" href="https://use.typekit.net/opo8zvt.css">
</head>
<!------------------------------------------------------------------------->
<body>
    <div class="container">

        <div class="justify-content-center row">
            <div class='text-center p-4 m-2' id="titleCard">
                <h1>TRAIN SCHEDULER 9000</h1>
            </div>
        </div>
    
        <div class="row m-4">
            <table class="table table-striped">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center" scope="col">Train Name</th>
                    <th class="text-center" scope="col">Next Arrival</th>
                    <th class="text-center" scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="train-form">
                 
                </tbody>
              </table>       
        </div>

        <div class="justify-content-center row">
            <div class="text-center col-4">                        
              <h2>Train Info</h2>
            </div>
        </div>

        <div class=" justify-content-center row">
            <div id="divForm" class="col-lg-4">
                <form id="trainform" class="form" action="#" method="POST" role="form">
                    <div class="form-group">
                        <label class="form-label" for="name">Train Name</label>
                        <input  type="text" class="text-center form-control" id="trainName" name="name" placeholder="Name Here" tabindex="1" required>
                    </div>                            
                    <div class="form-group">
                        <label class="form-label" for="dest">Destination</label>
                        <input type="dest" class="text-center form-control" id="trainDest" name="dest" placeholder="Destination" tabindex="2" required>
                    </div>                            
                    <div class="form-group">
                        <label class="form-label" for="firstt">First Train Time</label>
                        <input type="text" class="text-center form-control" id="firstTime" name="firstt" placeholder="HH:MM" tabindex="3">
                    </div>                            
                    <div class="form-group">
                        <label class="form-label" for="fre">Frequency</label>
                        <input type="text" class="text-center form-control" id="trainFreq" name="fre" placeholder="(mins)" tabindex="3">
                    </div>  
                    <div class="text-center">
                        <button type="submit" id="submitButton" class="submitButton btn btn-start-order">Enter</button>
                    </div>
                </form>
            </div>

            <!-- Train Image -->
            <div id="imageDiv" class="justify-content-center p-5 col-8"> 
                <img id="imageTrain" style="width:800px; height:400px;" src="assets/images/train.jpg" alt=""> 
            </div>

        </div>

      </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
