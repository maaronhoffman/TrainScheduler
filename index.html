<body>
    <div class="container">

    
        <div class="justify-content-center row">

            <div class='text-center p-4 m-2' id="titleCard">
                <h1>TRAIN SCHEDULER 9000</h1>
            </div>

        </div>
    


        <div class="row">
    
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Train Name</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Time Until Arrival</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Thomas</td>
                    <td>20min</td>
                    <td>6:20</td>
                  </tr>
              
                </tbody>
              </table>
              
              
        </div>



    
        <div class="row">
            <div class="col-4">                        
              <h2>Train Info</h2>
            </div>
        </div>
        <div  class="justify-content-center row">
            <div  class="col-4">

                <form id="train-form" class="form" action="#" method="POST" role="form">
                    <div class="form-group">
                        <label class="form-label" for="name">Train Name</label>
                        <input  type="text" class="form-control" id="trainName" name="name" placeholder="The train's name" tabindex="1" required>
                    </div>                            
                    <div class="form-group">
                        <label class="form-label" for="email">Destination</label>
                        <input type="email" class="form-control" id="trainDest" name="email" placeholder="Your Destination" tabindex="2" required>
                    </div>                            
                    <div class="form-group">
                        <label class="form-label" for="subject">First Train Time</label>
                        <input type="text" class="form-control" id="firstTime" name="subject" placeholder="First time leaving station" tabindex="3">
                    </div>                            
                    <div class="form-group">
                        <label class="form-label" for="subject">Frequency</label>
                        <input type="text" class="form-control" id="trainFreq" name="subject" placeholder="Frequency of arrival" tabindex="3">
                    </div>  
                    <div class="text-center">
                        <button type="submit" id="submitButton" class="submitButton btn btn-start-order">Enter</button>
                    </div>
                </form>
              
            </div>
            <div id="imageTrain" class="overflow-hidden justify-content-center p-5 col-8"> <img style="overflow: hidden; width:800px; height:400px;" src="assets/images/train.jpg" alt=""> </div>
            
        </div>
      </div>
